<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble handling</title>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem,ipsum</li>
            <li id="item-2">At, repudiande</li>
            <li id="item-3"> item three</li>
            <li id="item-4"> item four</li>
            <li id="item-5"> item five</li>
            <li id="item-6"> item six</li>
        </ul>
    </section>
    <script>
        document.getElementById("item-2").addEventListener("click", function(event){
            console.log("item-click")
            event.stopPropagation();
        })
        document.getElementById("list-ul").addEventListener("click", function(){
            console.log("Ul click")
        })
        document.getElementById("list-container").addEventListener("click", function(){
            console.log("section container clicked")
        })
        document.getElementById("body").addEventListener("click", function(){
            console.log("body")
        })
    </script>
</body>
</html>
